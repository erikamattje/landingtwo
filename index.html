<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A melhor comunidade para o patinador quad!">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>The Groovie Roller Skate</title>
</head>

<body>
   <header class="cabecalho" id="topo">
        <div class="cabecalho-bg">
            <img src="images/bg.png" alt="background">
        </div>

        <nav class="cabecalho-menu" >                       
            <img class="cabecalho-menu-logo" src="images/logo-rollerskate.png" alt="logo"> <!--Não esta em uma div porque é somente uma objeto-->            
            <div class="cabecalho-menu-info">
                <div class="cabecalho-menu-info-links">
                    <a href="">Home</a>
                    <a href="">Sobre</a>
                    <a href="">Eventos</a>                
                </div>
                <div class="cabecalho-menu-info-icons">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>           
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                </div>                
                <a href="#cadastro"><button class="cabecalho-menu-info-button">Contato</button></a>
            </div>
        </nav>
   </header>


   <main class="conteudo" >
        <section class="conteudo-principal">
            <div class="conteudo-principal-info1">
                <p>Let's roll and groove!</p>
                <a href="#cadastro"><button class="conteudo-principal-info1-button">Let's rock!</button></a>
            </div>    
            
            <img class="conteudo-principal-imagem" src="images/5.png" alt="Foto mulher em moldura com flor">
            
            <div class="conteudo-principal-info2">
                <p>Venha para a comunidade mais divertida de patinação!</p>
            </div>
        </section>

       <section class="formulario" id="cadastro">
            <div class="formulario-bg">
                <img src="images/bg.png" alt="background">                
            </div>
            <div class="formulario-main">
                <h1>Entre para esse time!</h1>
                <form id="register-form" action="">
                    <div class="full-box">
                      <label for="email">E-mail</label>
                      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
                    </div>
                    <div class="half-box spacing">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
                    </div>
                    <div class="half-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
                    </div>
                    <div class="half-box spacing">
                      <label for="lastname">Senha</label>
                      <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
                    </div>
                    <div class="half-box">
                      <label for="passconfirmation">Confirmação de senha</label>
                      <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
                    </div>
                    <div>
                      <input type="checkbox" name="agreement" id="agreement">
                      <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                    </div>
                    <div class="full-box">
                      <input id="btn-submit" type="submit" value="Registrar">
                    </div>
                  </form>
            </div>
            <p class="error-validation template"></p>
            <script src="scripts.js"></script>
            

       </section>
        
   </main>


   <footer>

   </footer>

   <a href="#topo" id="link-topo">
    <i class="fas fa-arrow-up"></i>
   </a>
</body>

</html>
